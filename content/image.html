<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <main>
            <!-- &lt; คือ เครื่องหมายน้อยกว่่า &gt; คือ เครื่องหมายมากกว่า-->
            <h3><i><u>Images</u></i></h3>
            <p class="paragraph">
                Images ในภาษา HTML สามารถถูกใส่ได้ด้วย &lt;img&gt; tag ซึ่งใน tag นั้นจะต้องระบุ source ของภาพ เพื่อให้ภาพถูกแสดงใน web page
                มีตัวอย่างโค้ด ดังนี้ <xmp><img src="../img/kiwi.jpg" alt=""></xmp>
                src คือ source ของภาพ alt คือคำอธิบายภาพ ไม่จำเป็นต้องมีก็ได้<br>
                <img src="../img/kiwi.jpg" alt="" width="25%" height="25%" style="margin-left: 40%;">
            </p>
            <hr>
        </main>
    </body>
</html>
