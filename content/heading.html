<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <main>
            <!-- &lt; คือ เครื่องหมายน้อยกว่่า &gt; คือ เครื่องหมายมากกว่า-->
            <h3><i><u>Headings</u></i></h3>
            <p class="paragraph">
                Heading คือ การกำหนดหัวข้อเรื่อง มี 6 ขนาด คือ &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;
                โดยผลลัพธ์จะเป็นไปตามลำดับ ดังนี้
            </p>
            <ul>
                <li><h1>h1</h1></li>
                <li><h2>h2</h2></li>
                <li><h3>h3</h3></li>
                <li><h4>h4</h4></li>
                <li><h5>h5</h5></li>
                <li><h6>h6</h6></li>
            </ul>
            <hr>
        </main>
    </body>
</html>
