<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <style>
            #resize {
                width: 60%;
                height: auto;
            }
            #non-resize {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <main>
            <!-- &lt; คือ เครื่องหมายน้อยกว่่า &gt; คือ เครื่องหมายมากกว่า-->
            <h3><i><u>Try to resize</u></i></h3>
            <center><div>
                <img src="../img/kiwi.jpg" alt="non-resize" id="non-resize">
                <figcaption>This image can't resize</figcaption>
            </div></center>
            <center><div>
                <img src="../img/kiwi.jpg" alt="resize" id="resize">
                <figcaption>This image can resize</figcaption>
            </div></center>
        </main>
    </body>
</html>
